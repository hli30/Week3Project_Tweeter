<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Icon Font -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="tweetSubmit" action="/tweets/" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweetsContainer">
        <article class="tweet">
          <header>
            <img class="avatar" src="/images/bird.png">
            <h2>Person Name</h2>
            <span class="handle">@Person</span>
          </header>
          <div class="tweetBody">Some long tweeeeeeeeeeeeeeeeeet."</div>
          <footer>
            <span class="daysPassed">10 Days Ago</span>
            <ul class="menu">
              <li><i class="fas fa-flag"></i></li>
              <li><i class="fas fa-retweet"></i></li>
              <li><i class="fas fa-heart"></i></li>
            </ul>
          </footer>
        </article>
        <article class="tweet">
          <header>
            <img class="avatar" src="/images/bird.png">
            <h2>Person Name</h2>
            <span class="handle">@Person</span>
          </header>
          <div class="tweetBody">Some long tweeeeeeeeeeeeeeeeeet."</div>
          <footer>
            <span class="daysPassed">10 Days Ago</span>
            <ul class="menu">
              <li><i class="fas fa-flag"></i></li>
              <li><i class="fas fa-retweet"></i></li>
              <li><i class="fas fa-heart"></i></li>
            </ul>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
